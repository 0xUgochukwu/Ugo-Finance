{% extends "layout.html" %}

{% block title %}
    Buy Stock
{% endblock %}

{% block main %}
    <div class="d-flex justify-content-center">
        <form action="/buy" method="post">
            <div class="form-group">
                <input autofocus required class="form-control m-2" name="symbol" placeholder="Stock symbol" type="text">
                <input required class="form-control m-2" style='width: 120px' name="shares" placeholder="# shares" type="number" min="1">
            </div>
            <button style='width: 200px' class="form-group btn btn-success m-3" type="submit">Buy</button>
            {% if invalid %}
            <div class="alert alert-warning" role="alert" > The input symbol {{symbol}} is invalid </div>
            {% endif %}
        </form>
    </div>
{% endblock %}
